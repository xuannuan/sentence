<script type="text/javascript">

	$(function(){
		var id = getParameter("id");
		//console.log(id);
		$.get("QuerysentenceById",{id:id},function(result){
			console.log(result);
			
			var title = result.title;
			var category = result.category;
			var content = result.content;
			var beauty=result.beauty;
			
			var cs = content.split("。");
			
			var contentHtml = "";
			$(cs).each(function(index,element){
				contentHtml +="<p>"+element+"</p><br>";
			})
			
			$("#title").html(title);
			$("#category ").html(category);
			$("#content").html(contentHtml);
			$("#beauty").html(beauty);
		})
		
	})
