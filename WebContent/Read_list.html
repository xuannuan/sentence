<script type="text/javascript">

	$(function(){
		
		var category = getParameter("category");
		//解码
		category = decodeURI(category);
		//console.log(category);
		
		$("#categoryName").html(category);
		
		$.get("QueryCategoryList",{category:category},function(result){
			//console.log(result);
			var sentenceHtml="";
			$(result).each(function(index,element){
				var titleAndAuth = element.title +"(" + element.category +")"+"<br>"
				+element.content;
				console.log(titleAndAuth);
				sentenceHtml += "<div class='col col-md-9' style='border:1px solid pink;'>"+
				'<a href="Read_detail.html?id='+element.id+'">'+titleAndAuth+'</a></div>';
			})
			$("#sentenceList").html(sentenceHtml);
			
		},"json")
		
	})
